--- 

- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
  - ~/.tmux
  - ~/bin

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.ideavimrc: vim/ideavimrc
    ~/.config/nvim/init.vim: 
      if: 'command -v nvim >/dev/null 2>&1'
      create: true
      path: nvim/init.vim
    ~/.zshrc: zsh/zshrc
    ~/.zsh/themes/: 
      create: true
      glob: true
      path: zsh/themes/*
    ~/.screenrc: screen/screenrc
    ~/.gitignore: git/gitignore
    ~/.gitconfig: git/gitconfig
    ~/bin/:
      create: true
      glob: true
      path: bin/*
    ~/.ripgreprc: 
      if: 'command -v rg >/dev/null 2>&1'
      path: ripgrep/ripgreprc
    ~/.config/bottom/bottom.toml: 
      if: 'command -v bottom >/dev/null 2>&1'
      path: bottom/bottom.toml
    ~/.config/starship.toml: 
      if: 'command -v starship >/dev/null 2>&1'
      path: starship/starship.toml
      create: true
    ~/.config/bat/:
      if: 'command -v bat >/dev/null 2>&1 || command -v batcat >/dev/null 2>&1'
      create: true
      glob: true
      path: bat/*
    "~/Library/Application Support/Code/User/settings.json":
      if: '[ `uname` = Darwin ]'
      create: true
      path: vscode/settings.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - ["vim +PlugUpdate +PlugClean! +qa", Installing and updating plugins]
    - ["git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm || true", Installing Tmux Plugin Manager]
    - ["command -v bat >/dev/null 2>&1 && bat cache --build", Re-build bat cache if bat is available]
    - ["command -v batcat >/dev/null 2>&1 && batcat cache --build", Re-build bat cache if bat is available]
    - ["git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting || true", zsh-syntax-highlighting plugin install]
    - ["git clone https://github.com/Aloxaf/fzf-tab ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/fzf-tab", FZF tab completion in ZSH]
    - ["git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions", ZSH autosuggestions]
